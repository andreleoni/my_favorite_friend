default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres

development:
  <<: *default
  database: my_favorite_friend_development

test:
  <<: *default
  database: my_favorite_friend_test

production:
  <<: *default
  database: my_favorite_friend_production